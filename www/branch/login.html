<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>Target Material Design Bootstrap Admin Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />


</head>

<body>
<div id="page-wrapper">
    <div id="page-inner">
        <div class="card-content" style="position: relative; left:45%; margin-top: 300px;">
            <div class="row">
                <div class="input-field col" style="width: 310px;">
                    <input id="id" type="text" class="validate valid" placeholder="아이디를 입력해주세요." >
                    <label for="id" class="active">아이디</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col" style="width: 310px;">
                    <input id="password" type="password" class="validate valid" placeholder="비밀번호를 입려해주세요.">
                    <label for="password" class="active">비밀번호</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col" style="width: 310px;">
                    <input id="otp" type="text" class="validate valid" placeholder="OTP번호를 입력해주세요.">
                    <label for="otp" class="active">OTP</label>
                </div>
            </div>
            <button class="btn btn-primary" style="width: 290px;">로그인 <span class="caret"></span></button>
        </div>
    </div>
</div>
